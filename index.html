<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My HNG Slack Profile</title>
  </head>
  <body>
    <div class="profile">
      <img
        src="./img/face-card.png"
        alt="Profile-picture"
        data-testid="slackDisplayImage"
      />
      <h1 data-testid="slackUserName">Chiaha Rita</h1>
    </div>

    <div class="data">
      <p data-testid="currentDayOfTheWeek">Thursday</p>
      <p data-testid="currentUTCTime">7:45:00 UTC</p>
      <p data-testid="myTrack">Track: Frontend</p>
      <a
        href="https://github.com/chirita11/HNG-Task1.git"
        data-testid="githubURL"
        >Stage 1 Task GitHub Repository</a
      >
    </div>
    <script src="index.js"></script>
  </body>
</html>
